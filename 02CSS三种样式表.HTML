<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--内嵌样式表
    <style>
    p {
        width: 200px;
        height: 100px;
        margin: 40px auto;
        background-color: lightblue;
        color: navy;
        font-size: 18px;
        padding: 15px;
        border-radius: 10px;
    }
    </style>
    -->

    <!-- 引入外部样式表 -->
    <link rel="stylesheet" href="./CSS/外部样式表.CSS">
    

</head>
<body>
    <!--内联样式表
    <p style="width: 1200px;height: 500px;margin: 50px auto;background-color: lightblue; color: navy;
    font-size: 18px; padding: 30px; border-radius: 20px;box-shadow: 5px 5px 10px #333333;">
        内联样式表
    </p>

    <p style="width: 1200px;height: 500px;margin: 50px auto;background-color: lightblue; color: navy;
    font-size: 18px; padding: 30px; border-radius: 20px;box-shadow: 5px 5px 10px #333333;">
        第二个段落
    </p>
    -->

    <p> 第三个段落</p>
    <p> 第四个段落</p>
    <p> 第五个段落</p>
    <p> 第六个段落</p>

</body>
</html>
<!--  
    第一种：内联样式表:在标签中，把CSS值写在style属性中。此种做法不推荐
        不推荐的原因：多个相同的style就要写多遍，代码量大；没有实现标签和CSS分离，后期可维护性差
    第二种：内嵌样式表：把CSS样式写在head标签中,实现CSS的复用，
            还是没有实现HTML标签和CSS文件级别的分离
    第三种：外部样式表：把CSS存在单独的CSS文件中，在HTMNL中Link相应的CSS文件即可。
         而且可以供多个HTML文件共同使用。
 -->
