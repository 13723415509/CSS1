<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
         a {
            color: lightblue;
        } 
        a:link{  /*链接初始的配置的CSS*/
            color: lightblue;

        }
        a:hover{/*鼠标放置在上面响应的CSS*/  
            color: darkblue;
            font-weight: bold;
        }
        a:active{/*鼠标完成点击时响应的CSS*/
            color: green;
        }
        a:visited{/*完成访问后响应的CSS*/
            color: red;
        }

    </style>
</head>
<body>
    <a href="https://www.sina.com.cn/" target="_blank">新浪网</a>
    <a href="https://www.sohu.com/" target="_blank">搜狐网</a>
    <a href="https://www.qq.com/" target="_blank">腾讯网</a>
    <a href="https://www.ifeng.com/" target="_blank">凤凰网</a>
    <a href="https://www.taobao.com/" target="_blank">淘宝网</a>
    <a href="https://www.huawei.com" target="_blank">华为网</a>

</body>
</html>
