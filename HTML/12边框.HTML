<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .div01{
            width:600px;
            height:300px;
            background-color: greenyellow;
            margin: auto;
            border: 3px solid green;
        }
        .div02{
            width:600px;
            height:300px;
            background-color: purple;
            margin: auto;
            border-top:8px red double;
            border-bottom-style:dotted;/*虚线*/
            border-right-width: 20px;
            border-radius: 30px;/*圆角*/
        }
    </style>
</head>
<body>
    <div class=div01>
        css
        css
        css
    </div>
    <br>
    <div class=div02>
            css
            css
            css
        </div>
</body>
</html>
