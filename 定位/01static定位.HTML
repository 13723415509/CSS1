<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <style>
      body{
          margin: 0px;
      }
      .div01{
          width: 450px;
          height:150px;
          background-color: navy;
          margin: 50px;
          position: static;
      }
      .div01>.div02{
          width:50px;
          height:50px;
          background-color:yellow;
          margin: 20px;
          float: left;
          position: static;
      }
    </style>
  
</head>
<body>
    <div class="div01"></div>
    <div class="div01"></div>   
    <div class="div01">
            <div class="div02"></div>
            <div class="div02"></div>
            <div class="div02"></div>
            <div class="div02"></div>
    </div>
    <div class="div01"></div> 
</body>
</html>
<!--
    解析：元素框正常生成。块级元素生成一个矩形框，作为文档流的一部分，行内元素则会创建一个或多个行框，置于其父元素中。

    理解：一般的元素的定位都是静态定位。 
-->
