<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .fixed{
        width:1800px;
        height:2500px;
        background-image: url("../image/03.jpg");
    }
    .fixed>img{
        position: fixed;
        top:70%;
        right: 0px;
    }
    </style>
</head>
<body>
    <div class="fixed">
        <img src="../image/02.jpg">
    </div>
</body>
</html>
<!--
    固定定位position: fixed;
    右下角图片固定，一般用于网站页面客服广告图片固定会使用到。
-->
