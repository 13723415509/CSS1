<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .div{
        width:400px;
        height:400px;
        background-color: rgba(51, 156, 156, 0.6);
        position:relative;
    }
    .div>img{
        position: absolute;
        left:50px;
        top:90px;
        z-index: -100;
    }
    </style>
</head>
<body>
    <div class="div">
        <img src="../image/02.jpg">
    </div>
</body>
</html>
<!--
z-index 属性设置元素的堆叠顺序。拥有更高堆叠顺序的元素总是会处于堆叠顺序较低的元素的前面。

注释：元素可拥有负的 z-index 属性值。

注释：Z-index 仅能在定位元素上奏效（例如 position:absolute;）！

说明
该属性设置一个定位元素沿 z 轴的位置，z 轴定义为垂直延伸到显示区的轴。
如果为正数，则离用户更近，为负数则表示离用户更远。
-->
