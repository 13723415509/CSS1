<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS基本选择器</title>
    <style>
        /* 分组选择器 */
        /* .class02,p{
            background-color: lightblue;
            font-size: 22px;
            color: navy;
        } */


      /* 
      子选择器
      .class01>.p1
      {
          background-color:lightblue;
          font-style: 22px;
          color: red;
          font-weight: bold;
      } */

      .class01~h3
      {
        font-size: 22px;
          color: red;
      }
    </style>
</head>
<body>
    <div class="class01">第一个DIV容器
        <p class="p1">第一个段落</p>
        <div>
            <p class="p1">第一个段落</p>
            <div>
                <p class="p1">第一个段落</p>
            </div>
        </div>
    </div>
    <h3>第一个标题</h3>
    <p>第一个段落</p> 
   

    <div>第二个DIV容器</div>
    <h3>第二个标题</h3>
    <p>第二个段落</p> 
    
    <div class="class02">第三个DIV容器</div>
    <h3>第三个标题</h3>
    <p class="class02">第三个段落</p> 
</body>
</html>
<!--
组合选择器：基本选择器加上特殊的符号，具备特殊的含义
1、分组选择器：把多个相同配置的CSS放在同一组中，简化CSS书写,中间，
2.后代选择器，某一个标签的子子孙孙都可以响应 中间空格
3、子代选择器：某一个标签的儿子  中间用>
4、相邻兄弟选择器：某一个选择器的后面第一个兄弟，必须要挨着。div+p
5、普通兄弟选择器：某一个选择器后面的所有兄弟 .class01~h3
-->
